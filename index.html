<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="sidebar container">
        <div>
            <div class="logo">
                <img src="odin-lined.png" alt="ODEN">
                <h1>ODIN</h1>
            </div>            
        </div>
        <p>
            Photo by<a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="form container">
        <div class="about">
            <p id="bolt">
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.
                <br>
                <br>
                You know you want to.
                <br>
                <br>
                <br>
                Let's do this!
            </p>
        </div>
        <div>
            <form action="#">
                <div id="info-form">
                    <div class="name info">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>                        
                    </div>

                    <div class="contact info">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>

                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number"  id="phone_number">
                        </div>
                    </div>

                    <div class="password info">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="new-password" id="password" required>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="current-password"  id="confirm-password" required >
                        </div>
                    </div>
                </div>
                <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
